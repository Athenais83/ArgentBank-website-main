swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
schemes:
  - http
paths:
  /transactions:
    get:
      description: >-
        Visualiser toutes les transactions pour le mois en cours, groupées par
        compte
      security:
        - bearer: []
      responses:
        '200':
          description: Succès
          schema:
            type: array 
            items:
              $ref: '#/definitions/transaction'
        '401':
          description: Non autorisé. Identifiants incorrects
        '500':
          description: Erreur serveur
  
  /transactions/transactionId:
    get:
      description: Visualiser les détails d'une transaction
      security:
        - bearer: []
      parameters:
        - in: path
          name: transactionId
          description: ID de la transaction
          required: true
          type: string
      responses:
        '200':
          description: Succès. Renvoi les détails de la transaction
          schema:
            $ref: '#/definitions/transactionId'
        '401':
          description: Non autorisé. Identifiants incorrects
        '404':
          description: Transaction non trouvée.
        '500':
          description: Erreur serveur
  /transactions/transactionUpdate:
    put:
      description: Ajouter, Modifier ou supprimer une le titre ou la description d'une transaction
      security:
        - bearer: []
      parameters:
        - in: path
          name: transactionId
          description: ID de la transaction
          required: true
          type: string
        - in: body
          name: transactionUpdate
          description: Object représentant la nouvelle information
          required: true
          schema:
            $ref: '#/definitions/transactionUpdate'
      responses:
        '200':
          description: Succès. La description ou le titre de la transaction a bien été ajoutée, modifiée ou supprimer 
          schema:
            $ref: '#/definitions/transaction'
        '400':
          description: Echec. Vérifier les données
        '401':
          description: Non autorisé. Identifiants incorrects
        '404':
          description: Transaction non trouvée.
        '500':
          description: Erreur serveur

securityDefinitions:
  bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  transaction:
    type: object
    properties:
      montant: 
        type: number
      description:
        type: string
      titre: 
        type: string
        
  transactionId:
    type: object
    properties:
      id:
        type: string
      montant: 
        type: number
      description:
        type: string
      titre: 
        type: string
      date_transaction: 
        format: date-time
        type: number

  transactionUpdate:
    type: object
    properties:
      description:
        type: string
      titre:
        type: string
